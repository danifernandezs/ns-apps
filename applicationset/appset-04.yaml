apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ns-apps
  namespace: openshift-gitops
spec:
  generators:
    - matrix:
        generators:
          # La ruta puede ser a todas las apps o solo a una
          - git:
              repoURL: https://github.com/danifernandezs/ns-apps.git
              revision: matrix-generator
              directories:
                - path: apps/bgd/overlays/*
          - clusterDecisionResource:
              # go to cm acm-placement in openshift-gitops namespace
              configMapRef: acm-placement
              labelSelector:
                matchLabels:
                  # Despliega las apps o app (seg√∫n ruta) en el placemente destino con (X) clusters
                  # placement clusters-dev solo a un cluster
                  cluster.open-cluster-management.io/placement: clusters-dev
              requeueAfterSeconds: 180
  template:
    metadata:
      name: '{{name}}-{{path.basename}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/danifernandezs/ns-apps.git
        targetRevision: matrix-generator
        path: '{{path}}'
      destination:
        server: '{{server}}'  